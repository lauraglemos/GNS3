!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R7
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 10.0.90.1
!
ip dhcp pool HUBMGRE
   network 10.0.90.0 255.255.255.0
   dns-server 8.8.8.8 
   default-router 10.0.90.1 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 18.18.19.1 255.255.255.255
!
interface Tunnel0
 ip address 192.168.100.2 255.255.255.252
 ip nhrp map 192.168.100.1 199.242.32.1
 ip nhrp network-id 1
 ip nhrp nhs 192.168.100.1
 tunnel source FastEthernet0/0
 tunnel destination 199.242.32.1
 tunnel key 10000
!
interface FastEthernet0/0
 ip address 18.18.18.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.0.90.1 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 70
 bgp log-neighbor-changes
 neighbor 18.18.18.2 remote-as 20
 neighbor 199.242.33.182 remote-as 20
 !
 address-family ipv4
  neighbor 18.18.18.2 activate
  neighbor 199.242.33.182 activate
  no auto-summary
  no synchronization
 exit-address-family
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 18.18.18.2
!
!
no ip http server
no ip http secure-server
!
access-list 101 permit gre any host 192.168.100.1
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
