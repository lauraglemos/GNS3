!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
ip vrf VRF1
 rd 1:1
 route-target export 1:1
 route-target import 1:1
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 202.101.16.65 255.255.255.224
 ip ospf network point-to-point
!
interface Loopback1
 ip address 100.64.128.1 255.255.192.0
!
interface Loopback3
 ip address 172.16.10.3 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.1
 encapsulation dot1Q 2
 ip unnumbered Loopback0
 ip helper-address 10.0.20.1
!
interface FastEthernet0/0.2
 encapsulation dot1Q 3
 ip unnumbered Loopback1
 ip helper-address 10.0.20.1
!
interface FastEthernet0/0.4
 encapsulation dot1Q 5
 ip vrf forwarding VRF1
 ip address 172.16.101.1 255.255.255.252
!
interface FastEthernet0/0.5
 encapsulation dot1Q 6
 ip address 100.64.70.1 255.255.255.0
 ip helper-address 10.0.20.1
!
interface FastEthernet0/1
 ip address 10.0.8.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/0
 ip address 10.0.7.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet2/0
 ip address 10.0.11.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet3/0
 ip address 10.0.2.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
router ospf 1
 log-adjacency-changes
 passive-interface FastEthernet0/0.1
 passive-interface FastEthernet0/0.2
 network 10.0.2.0 0.0.0.3 area 0
 network 10.0.7.0 0.0.0.3 area 0
 network 10.0.8.0 0.0.0.3 area 0
 network 10.0.11.0 0.0.0.3 area 0
 network 172.16.0.0 0.0.255.255 area 0
 network 192.168.0.0 0.0.0.63 area 0
 network 192.168.0.128 0.0.0.63 area 0
 network 202.101.16.0 0.0.0.31 area 0
 network 202.101.16.64 0.0.0.31 area 0
 network 202.101.0.0 0.0.63.255 area 0
!
router bgp 10
 bgp log-neighbor-changes
 neighbor 100.64.70.2 remote-as 121
 neighbor 172.16.10.0 remote-as 10
 neighbor 172.16.10.0 update-source Loopback3
 neighbor 172.16.10.1 remote-as 10
 neighbor 172.16.10.1 update-source Loopback3
 neighbor 172.16.10.2 remote-as 10
 neighbor 172.16.10.2 update-source Loopback3
 !
 address-family ipv4
  redistribute static
  neighbor 100.64.70.2 activate
  neighbor 100.64.70.2 next-hop-self
  neighbor 172.16.10.0 activate
  neighbor 172.16.10.1 activate
  neighbor 172.16.10.2 activate
  no auto-summary
  no synchronization
  network 100.64.128.1 mask 255.255.255.255
  network 202.101.16.65 mask 255.255.255.255
 exit-address-family
 !
 address-family vpnv4
  neighbor 172.16.10.1 activate
  neighbor 172.16.10.1 send-community extended
  neighbor 172.16.10.2 activate
  neighbor 172.16.10.2 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf VRF1
  neighbor 172.16.101.2 remote-as 121
  neighbor 172.16.101.2 activate
  neighbor 172.16.101.2 send-community
  no synchronization
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
mpls ldp router-id Loopback3
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
