!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R11
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 202.101.16.33 255.255.255.224
 ip ospf network point-to-point
!
interface Loopback1
 ip address 192.168.0.65 255.255.255.192
!
interface Loopback3
 ip address 172.16.10.2 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.0.14.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet0/1
 ip address 10.0.13.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet1/0.1
 encapsulation dot1Q 2
 ip unnumbered Loopback0
 ip helper-address 10.0.20.1
!
interface FastEthernet1/0.2
 encapsulation dot1Q 3
 ip unnumbered Loopback1
 ip helper-address 10.0.20.1
!
interface FastEthernet2/0
!
interface FastEthernet2/1
!
interface FastEthernet2/2
!
interface FastEthernet2/3
!
interface FastEthernet2/4
!
interface FastEthernet2/5
!
interface FastEthernet2/6
!
interface FastEthernet2/7
!
interface FastEthernet2/8
!
interface FastEthernet2/9
!
interface FastEthernet2/10
!
interface FastEthernet2/11
!
interface FastEthernet2/12
!
interface FastEthernet2/13
!
interface FastEthernet2/14
!
interface FastEthernet2/15
!
interface Vlan1
 no ip address
!
router ospf 1
 log-adjacency-changes
 passive-interface FastEthernet1/0.1
 passive-interface FastEthernet1/0.2
 network 10.0.13.0 0.0.0.3 area 0
 network 10.0.14.0 0.0.0.3 area 0
 network 192.168.0.64 0.0.0.63 area 0
 network 202.101.16.32 0.0.0.31 area 0
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 10
 no synchronization
 bgp log-neighbor-changes
 neighbor 172.16.10.0 remote-as 10
 neighbor 172.16.10.0 update-source Loopback3
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
