!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname PEHUB1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.0.110.1 255.255.255.252
!
interface FastEthernet0/0
 ip address 192.168.22.1 255.255.255.0
 duplex auto
 speed auto
 vrrp 1 priority 200
!
interface FastEthernet0/1
 ip address 192.168.12.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1.5
 encapsulation dot1Q 5
!
interface FastEthernet1/0
 ip address 10.0.98.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0.4
 encapsulation dot1Q 5
 ip address 172.16.102.2 255.255.255.252
 ip virtual-reassembly
!
interface FastEthernet1/0.5
 encapsulation dot1Q 6
 ip address 100.64.71.2 255.255.255.0
 ip virtual-reassembly
!
interface FastEthernet2/0
!
interface FastEthernet2/1
!
interface FastEthernet2/2
!
interface FastEthernet2/3
!
interface FastEthernet2/4
!
interface FastEthernet2/5
!
interface FastEthernet2/6
!
interface FastEthernet2/7
!
interface FastEthernet2/8
!
interface FastEthernet2/9
!
interface FastEthernet2/10
!
interface FastEthernet2/11
!
interface FastEthernet2/12
!
interface FastEthernet2/13
!
interface FastEthernet2/14
!
interface FastEthernet2/15
!
interface Vlan1
 ip address 192.168.13.2 255.255.255.0
 vrrp 1 ip 192.168.13.4
!
router ospf 70
 log-adjacency-changes
 network 0.0.0.0 255.255.255.255 area 0
!
router ospf 1
 log-adjacency-changes
 passive-interface FastEthernet1/0
!
router bgp 110
 bgp log-neighbor-changes
 neighbor 10.0.70.1 remote-as 110
 neighbor 10.0.70.1 update-source Loopback0
 neighbor 10.0.98.2 remote-as 10
 neighbor 100.64.71.1 remote-as 10
 neighbor 172.16.102.1 remote-as 10
 neighbor 192.168.123.1 remote-as 110
 neighbor 192.168.123.1 update-source Loopback0
 !
 address-family ipv4
  neighbor 10.0.70.1 activate
  neighbor 10.0.98.2 activate
  neighbor 100.64.71.1 activate
  neighbor 100.64.71.1 route-map MAPA2 out
  neighbor 172.16.102.1 activate
  neighbor 172.16.102.1 route-map MAPA1 out
  neighbor 192.168.123.1 activate
  no auto-summary
  no synchronization
 exit-address-family
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 FastEthernet1/0
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list LISTA seq 5 permit 10.0.71.0/24
ip prefix-list LISTA seq 10 deny 0.0.0.0/0
access-list 1 permit 0.0.0.0 255.255.254.0
no cdp log mismatch duplex
!
route-map MAPA1 permit 10
 match ip address prefix-lit LISTA
!
route-map MAPA2 permit 10
 match ip address 1
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
