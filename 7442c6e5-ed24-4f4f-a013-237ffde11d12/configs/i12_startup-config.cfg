!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R12
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 202.101.16.1 255.255.255.224
 ip ospf network point-to-point
!
interface Loopback1
 ip address 100.64.0.1 255.255.255.192
 ip ospf network point-to-point
!
interface FastEthernet0/0
 ip address 10.0.12.1 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet0/0.2
!
interface FastEthernet0/1
 ip address 10.0.13.1 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet1/0.1
 encapsulation dot1Q 2
 ip unnumbered Loopback0
 ip helper-address 202.101.16.1
!
interface FastEthernet1/0.2
 encapsulation dot1Q 3
 ip unnumbered Loopback1
 ip helper-address 192.168.0.1
!
interface FastEthernet2/0
 ip address 10.0.98.2 255.255.255.252
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 passive-interface FastEthernet1/0.1
 passive-interface FastEthernet1/0.2
 passive-interface FastEthernet2/0
 network 10.0.12.0 0.0.0.3 area 0
 network 10.0.13.0 0.0.0.3 area 0
 network 192.168.0.0 0.0.0.63 area 0
 network 202.101.16.0 0.0.0.31 area 0
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 10
 bgp log-neighbor-changes
 neighbor 10.0.98.1 remote-as 110
 !
 address-family ipv4
  neighbor 10.0.98.1 activate
  no auto-summary
  no synchronization
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
