!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 10.0.72.1
!
ip dhcp pool SUCURSAL1
 network 10.0.72.0 255.255.255.0
 dns-server 8.8.8.8 
 default-router 10.0.72.1 
!
!
!
no ip domain lookup
ipv6 general-prefix IPV6_PUBLICO 6rd Tunnel0
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Tunnel0
 no ip address
 no ip redirects
 ipv6 enable
 tunnel source FastEthernet0/0
 tunnel mode ipv6ip 6rd
 tunnel 6rd ipv4 prefix-len 20
 tunnel 6rd prefix 2002:CAFE:1::/48
 tunnel 6rd br 202.101.16.20
!
interface FastEthernet0/0
 no ip address
 ip nat outside
 speed auto
 duplex auto
!
interface FastEthernet0/0.4
 encapsulation dot1Q 5
 ip address 172.16.101.2 255.255.255.252
 ip nat inside
!
interface FastEthernet0/0.5
 encapsulation dot1Q 6
 ip address 100.64.70.2 255.255.255.0
 ip nat outside
!
interface FastEthernet0/1
 ip address 10.0.72.1 255.255.255.0
 ip nat inside
 speed auto
 duplex auto
 ipv6 address IPV6_PUBLICO ::A:0:0:0:1/64
!
router bgp 121
 bgp log-neighbor-changes
 network 10.0.72.0 mask 255.255.255.0
 neighbor 100.64.70.1 remote-as 10
 neighbor 172.16.101.1 remote-as 10
!
ip nat pool NATSUCUR1 199.242.33.248 199.242.33.249 netmask 255.255.255.252
ip nat inside source list 1 pool NATSUCUR1 overload
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 1 permit 10.0.72.0 0.0.0.255
ipv6 route 2002:CAFE:1::/48 Tunnel0
ipv6 route ::/0 Tunnel0 2002:CAFE:1:140::
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
