!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname DHCP
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 202.101.16.20
ip dhcp excluded-address 100.64.0.127
ip dhcp excluded-address 202.101.16.1
ip dhcp excluded-address 202.101.16.33
ip dhcp excluded-address 192.168.0.65
ip dhcp excluded-address 202.101.16.1
ip dhcp excluded-address 192.168.0.1
!
ip dhcp pool DHCPPUBLICO1
   network 202.101.16.0 255.255.255.224
   default-router 202.101.16.1 
   dns-server 8.8.8.8 
!
ip dhcp pool DHCPPUBLICO2
   network 202.101.16.32 255.255.255.224
   default-router 202.101.16.33 
   dns-server 8.8.8.8 
!
ip dhcp pool DHCPPUBLICO3
   network 202.101.16.64 255.255.255.224
   default-router 202.101.16.65 
   dns-server 8.8.8.8 
!
ip dhcp pool DHCPPRIVADO1
   network 192.168.0.0 255.255.255.192
   default-router 192.168.0.1 
   dns-server 8.8.8.8 
!
ip dhcp pool DHCPPRIVADO2
   network 192.168.0.64 255.255.255.192
   default-router 192.168.0.65 
   dns-server 8.8.8.8 
!
ip dhcp pool DHCPPRIVADO3
   network 192.168.0.128 255.255.255.192
   default-router 192.168.0.129 
   dns-server 8.8.8.8 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.0.20.1 255.255.255.0
 ip ospf network point-to-point
!
interface Loopback3
 ip address 172.16.10.4 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.0.3.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet0/1
 ip address 10.0.8.1 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/0
 ip address 10.0.9.2 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface Serial2/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 log-adjacency-changes
 network 10.0.3.0 0.0.0.3 area 0
 network 10.0.8.0 0.0.0.3 area 0
 network 10.0.9.0 0.0.0.3 area 0
 network 10.0.20.0 0.0.0.255 area 0
!
router bgp 10
 no synchronization
 bgp log-neighbor-changes
 neighbor 172.16.10.0 remote-as 10
 neighbor 172.16.10.0 update-source Loopback3
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
