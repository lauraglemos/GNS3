!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R32
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.32.1 255.255.255.252
!
interface FastEthernet0/0
 ip address 192.168.1.2 255.255.255.248
 duplex auto
 speed auto
 ipv6 address 2001:DB8:0:12::2/64
!
interface FastEthernet0/1
 ip address 192.168.4.2 255.255.255.248
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.30.2 255.255.255.248
 duplex auto
 speed auto
!
router ospf 1
 mpls ldp autoconfig
 log-adjacency-changes
 passive-interface FastEthernet0/0
 passive-interface FastEthernet1/0
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 30
 bgp log-neighbor-changes
 neighbor 2001:DB8:0:12::1 remote-as 10
 neighbor 192.168.30.1 remote-as 10
 neighbor 192.168.130.1 remote-as 30
 neighbor 192.168.130.1 update-source Loopback0
 !
 address-family ipv4
  no neighbor 2001:DB8:0:12::1 activate
  neighbor 192.168.30.1 activate
  neighbor 192.168.130.1 activate
  no auto-summary
  no synchronization
  network 192.168.30.0
 exit-address-family
 !
 address-family ipv6
  neighbor 2001:DB8:0:12::1 activate
  neighbor 192.168.30.1 activate
  neighbor 192.168.30.1 send-label
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
