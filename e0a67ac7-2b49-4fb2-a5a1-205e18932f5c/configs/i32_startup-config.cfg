!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R21
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.21.1 255.255.255.252
!
interface FastEthernet0/0
 ip address 18.18.18.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.168.3.2 255.255.255.248
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/0
 ip address 19.19.19.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 192.168.20.2 255.255.255.248
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 passive-interface FastEthernet2/0
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 20
 bgp log-neighbor-changes
 neighbor 18.18.18.1 remote-as 70
 neighbor 19.19.19.1 remote-as 70
 neighbor 19.19.20.3 remote-as 70
 neighbor 19.19.20.3 update-source Loopback0
 neighbor 192.168.20.1 remote-as 30
 neighbor 192.168.120.1 remote-as 20
 neighbor 192.168.120.1 update-source Loopback0
 neighbor 199.242.33.181 remote-as 70
 !
 address-family ipv4
  neighbor 18.18.18.1 activate
  neighbor 19.19.19.1 activate
  neighbor 19.19.20.3 activate
  neighbor 192.168.20.1 activate
  neighbor 192.168.120.1 activate
  neighbor 199.242.33.181 activate
  no auto-summary
  no synchronization
  network 18.18.18.0 mask 255.255.255.252
  network 19.19.19.0 mask 255.255.255.252
  network 199.168.20.1
  network 199.168.120.1
 exit-address-family
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 FastEthernet0/0
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
