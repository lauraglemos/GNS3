!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname LNS
!
boot-start-marker
boot-end-marker
!
!
aaa new-model
!
!
aaa authentication login default local
aaa authentication ppp default local
aaa authorization network default local 
!
aaa session-id common
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
vpdn enable
!
vpdn-group 1
 accept-dialin
  protocol l2tp
  virtual-template 1
 terminate-from hostname LAC
 source-ip 38.38.38.1
 l2tp tunnel password 0 123456
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username user775@isp1.net password 0 123456
!
!
ip tcp synwait-time 5
! 
!
!
!
bba-group pppoe global
 virtual-template 1
!
!
interface Loopback0
 ip address 38.38.38.1 255.255.255.255
!
interface FastEthernet0/0
 ip address 192.168.4.1 255.255.255.248
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet0/1
 ip address 192.168.3.1 255.255.255.248
 duplex auto
 speed auto
 mpls ip
!
interface Virtual-Template1
 ip unnumbered Loopback0
 peer default ip address pool dialin
 ppp authentication pap
!
router ospf 1
 mpls ldp autoconfig
 log-adjacency-changes
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 30
 bgp log-neighbor-changes
 neighbor 192.168.32.1 remote-as 30
 neighbor 192.168.32.1 update-source Loopback0
 !
 address-family ipv4
  neighbor 192.168.32.1 activate
  no auto-summary
  no synchronization
  network 38.38.38.0 mask 255.255.255.0
 exit-address-family
!
ip local pool LNS-POOL 198.162.33.1 198.162.33.5
ip local pool dialin 38.38.38.2 38.38.38.38
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
!
!
end
