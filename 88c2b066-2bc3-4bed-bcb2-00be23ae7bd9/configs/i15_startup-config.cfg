!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname FW
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 10.0.71.1
!
ip dhcp pool DHCPHUB
   network 10.0.71.0 255.255.255.0
   dns-server 8.8.8.8 
   default-router 10.0.71.1 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.0.70.1 255.255.255.252
 ip ospf network point-to-point
!
interface FastEthernet0/0
 ip address 192.168.7.1 255.255.255.0
 ip nat outside
 ip virtual-reassembly
 ip ospf 70 area 0
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.168.8.1 255.255.255.0
 ip nat outside
 ip virtual-reassembly
 ip ospf 70 area 0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.0.71.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 ip ospf 70 area 0
 duplex auto
 speed auto
!
interface FastEthernet1/0.1
 encapsulation dot1Q 2
!
interface FastEthernet1/0.2
 encapsulation dot1Q 3
!
interface FastEthernet1/0.3
 encapsulation dot1Q 4
!
router ospf 70
 log-adjacency-changes
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 110
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.110.1 remote-as 110
 neighbor 10.0.110.1 update-source Loopback0
 neighbor 192.168.123.1 remote-as 110
 neighbor 192.168.123.1 update-source Loopback0
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip nat pool NATHUB 199.242.32.0 199.242.33.254 netmask 255.255.254.0
ip nat inside source list 1 pool NATHUB overload
ip nat inside source list 2 pool NATHUB overload
!
access-list 2 permit 10.0.71.0 0.0.0.255
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
