!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R30
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.130.1 255.255.255.255
 ipv6 address 2001:DB8:3:3::3/128
!
interface FastEthernet0/0
 ip address 192.168.2.1 255.255.255.248
 duplex auto
 speed auto
 ipv6 address FE80::3:30 link-local
 mpls ip
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.20.1 255.255.255.248
 duplex auto
 speed auto
 ipv6 address FE80::3:30 link-local
!
interface FastEthernet2/0
 ip address 192.168.45.1 255.255.255.248
 duplex auto
 speed auto
 ipv6 address 2001:DB8:0:45::4/64
 ipv6 address FE80::3:30 link-local
 ipv6 enable
!
router ospf 1
 mpls ldp autoconfig
 log-adjacency-changes
 passive-interface FastEthernet1/0
 passive-interface FastEthernet2/0
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 30
 bgp log-neighbor-changes
 neighbor 2001:DB8:0:45::5 remote-as 40
 neighbor 2001:DB8:2:2::2 remote-as 30
 neighbor 2001:DB8:2:2::2 update-source Loopback0
 neighbor 192.168.20.2 remote-as 20
 neighbor 192.168.32.1 remote-as 30
 neighbor 192.168.32.1 update-source Loopback0
 neighbor 192.168.45.2 remote-as 40
 neighbor FE80::8888:40 remote-as 40
 neighbor FE80::8888:40 update-source FastEthernet2/0
 !
 address-family ipv4
  no neighbor 2001:DB8:0:45::5 activate
  no neighbor 2001:DB8:2:2::2 activate
  neighbor 192.168.20.2 activate
  neighbor 192.168.32.1 activate
  neighbor 192.168.45.2 activate
  no neighbor FE80::8888:40 activate
  no auto-summary
  no synchronization
 exit-address-family
 !
 address-family ipv6
  neighbor 2001:DB8:0:45::5 activate
  neighbor 192.168.32.1 activate
  neighbor 192.168.32.1 send-label
  neighbor FE80::8888:40 activate
 exit-address-family
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 FastEthernet2/0
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
